<!DOCTYPE html>
<html ng-app="LunchCheck">
    <head>
        <meta charset="utf-8">
        <title>Assignment-1</title>
        <script type="text/javascript" src="./../dist/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <h1>Lunch Checker</h1>
        <div ng-controller="LunchCheckController">
            Enter The Items : <input type="text" ng-model="lunchItems"/><br><br>
            <button ng-click="checkLunchItems()">Check If Too Much</button><br>
            <p>{{lunchStatus}}</p>
        </div>
    </body>
</html>
