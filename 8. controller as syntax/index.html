<!DOCTYPE html>
<html ng-app="ScopeInheritanceApp">
    <head>
        <meta charset="utf-8">
        <title>Assignment-1</title>
        <script type="text/javascript" src="dist/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <h1>Scope Inheritance</h1>
            <div ng-controller="ParentController">
            <div ng-controller="ChildController"></div>
            </div>
            <div ng-controller="ParentController2 as parent">
                parent value : {{parent.value}}
                <div ng-controller="ChildController2 as child">
                    child value : {{child.value}}
                    parent value : {{parent.value}}
                </div>
            </div>
    </body>
</html>
