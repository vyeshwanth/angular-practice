<!DOCTYPE html>
<html ng-app="CounterApp">
    <head>
        <meta charset="utf-8">
        <title>Assignment-1</title>
        <script type="text/javascript" src="dist/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <h1>The Digest Cycle</h1>
        <div ng-controller="CounterController">
            <button type="button" ng-click="showNumberOfWatchers()">Log no of watchers</button>
            <button type="button" ng-click="countOnce()">Count Once</button><br><br>
            <button type="button" ng-click="upCounter()">Up Counter</button>
            <div>
                <b>Once Counter :</b> <span>{{ onceCounter }}</span><br>
                <b>upCounter :</b> <span>{{ upCount }}</span>
            </div>
            <br>
            <input type="text" ng-model="name">
        </div>
    </body>
</html>
